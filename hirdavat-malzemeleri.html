<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hırdavat Malzemeleri | Turanlar Hırdavat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #eef2f3;
      color: #333;
    }

    header {
      background-color: #0074a2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    nav {
      background-color: #005f7a;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00465a;
    }

    /* Ürün liste alanı */
    .product-list {
      max-width: 1300px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 10px;
    }

    /* Ürün kart tasarımı */
    .product-card {
      width: 300px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      transition: 0.3s;
      text-align: center;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    }

    .product-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .price {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }

    /* WhatsApp Butonu */
    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 10px 14px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
      transition: 0.2s;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

<header>Turanlar Hırdavat</header>

<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="el-aletleri.html">El Aletleri</a>
  <a href="elektrikli-aletler.html">Elektrikli Aletler</a>
  <a href="hirdavat-malzemeleri.html">Hırdavat Malzemeleri</a>
  <a href="banyo-mutfak.html">Banyo - Mutfak</a>
  <a href="boya-yapi-malzemeleri.html">Boya & Yapı Malzemeleri</a>
  <a href="bahce-aletleri.html">Bahçe Aletleri</a>
</nav>

<h2 style="text-align:center; margin-top:25px;">Hırdavat Malzemeleri</h2>

<div class="product-list">

  <!-- Ürün 1 -->
  <div class="product-card">
    <img src="images/Hirdavat/vida_seti.png" alt="Vida Seti">
    <h3>Vida & Dübel Seti</h3>
    <p class="price"><strong>120 TL</strong></p>
    <a class="whatsapp-btn"
       href="https://wa.me/905318802637?text=Vida%20ve%20Dübel%20Seti%20hakkında%20bilgi%20almak%20istiyorum."
       target="_blank">WhatsApp Sipariş</a>
  </div>

  <!-- Ürün 2 -->
  <div class="product-card">
    <img src="images/Hirdavat/silikon_tabancasi.png" alt="Silikon Tabancası">
    <h3>Silikon Tabancası</h3>
    <p class="price"><strong>180 TL</strong></p>
    <a class="whatsapp-btn"
       href="https://wa.me/905318802637?text=Silikon%20Tabancası%20hakkında%20bilgi%20almak%20istiyorum."
       target="_blank">WhatsApp Sipariş</a>
  </div>

  <!-- Ürün 3 -->
  <div class="product-card">
    <img src="images/Hirdavat/ispiral_diski.png" alt="İspiral Taşlama Diski">
    <h3>Taşlama (İspiral) Diski</h3>
    <p class="price"><strong>45 TL</strong></p>
    <a class="whatsapp-btn"
       href="https://wa.me/905318802637?text=Taşlama%20Diski%20hakkında%20bilgi%20almak%20istiyorum."
       target="_blank">WhatsApp Sipariş</a>
  </div>

</div>

</body>
</html>
