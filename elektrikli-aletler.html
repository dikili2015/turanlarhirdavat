  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      background-color: #0074a2;

    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;

    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      background: #25D366;
      color: white;
      padding: 10px 14px;
      font-size: 16px;
